name: PR Build Check

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgl1-mesa-dev libx11-dev libxext-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev libmpv-dev libavformat-dev libavcodec-dev libavutil-dev libswscale-dev libswresample-dev libwebp-dev pkg-config

      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: brew install mpv ffmpeg webp

      - name: Install Windows Dependencies
        if: runner.os == 'Windows'
        run: |
          choco install -y mpv ffmpeg webp

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release
