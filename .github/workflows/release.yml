name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release Version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: AnkiVideo2Card-Linux
            asset_name: AnkiVideo2Card-Linux.tar.gz
            bin_path: build/bin/AnkiVideo2Card
            assets_path: build/bin/assets
          - os: windows-latest
            artifact_name: AnkiVideo2Card-Windows
            asset_name: AnkiVideo2Card-Windows.zip
            bin_path: build/bin/Release/AnkiVideo2Card.exe
            assets_path: build/bin/assets
          - os: macos-latest
            artifact_name: AnkiVideo2Card-MacOS
            asset_name: AnkiVideo2Card-MacOS.zip
            bin_path: build/bin/AnkiVideo2Card
            assets_path: build/bin/assets

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgl1-mesa-dev libx11-dev libxext-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev libmpv-dev libavformat-dev libavcodec-dev libavutil-dev libswscale-dev libswresample-dev libwebp-dev pkg-config

      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: brew install mpv ffmpeg webp

      - name: Install Windows Dependencies
        if: runner.os == 'Windows'
        run: |
          choco install -y mpv ffmpeg webp

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare Artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp "${{ matrix.bin_path }}" dist/
          cp -r "${{ matrix.assets_path }}" dist/
          cd dist
          if [ "${{ runner.os }}" == "Linux" ]; then
            tar -czvf ../${{ matrix.asset_name }} *
          else
            zip -r ../${{ matrix.asset_name }} *
          fi

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item -Path "${{ matrix.bin_path }}" -Destination dist\
          # Note: On Windows, CMake might copy assets to build/bin/Release/assets or build/bin/assets depending on config
          # We check where the exe is.
          $exeDir = Split-Path "${{ matrix.bin_path }}" -Parent
          $assetsSource = Join-Path $exeDir "assets"

          if (Test-Path $assetsSource) {
              Copy-Item -Path $assetsSource -Destination dist\ -Recurse
          } else {
              # Fallback if not in Release folder
              Copy-Item -Path "${{ matrix.assets_path }}" -Destination dist\ -Recurse
          }

          Compress-Archive -Path dist\* -DestinationPath ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          generate_release_notes: true
          files: |
            AnkiVideo2Card-Linux/AnkiVideo2Card-Linux.tar.gz
            AnkiVideo2Card-Windows/AnkiVideo2Card-Windows.zip
            AnkiVideo2Card-MacOS/AnkiVideo2Card-MacOS.zip
